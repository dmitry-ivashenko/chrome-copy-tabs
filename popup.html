<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chrome Tabs Copier</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Open Tabs</h2>
    <div class="window-selector">
      <select id="windowSelect">
        <option value="all">All Windows</option>
      </select>
    </div>
    <div class="format-selector">
      <label>
        <input type="checkbox" id="markdownFormat" checked> Copy as Markdown
      </label>
    </div>

    <!-- Tabs selection area -->
    <div class="tabs-selection">
      <div class="selection-controls">
        <button id="selectAllBtn" class="control-btn">Select All</button>
        <button id="clearAllBtn" class="control-btn">Clear All</button>
        <button id="currentTabBtn" class="control-btn current-tab-btn">Current Tab Only</button>
      </div>
      <div id="tabsList" class="tabs-list">
        <!-- Tab checkboxes will be dynamically generated here -->
      </div>
    </div>

    <textarea id="selectedTabsOutput" readonly></textarea>
    <button id="copyButton">Copy</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
